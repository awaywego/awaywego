<div class="itinerary-card awg-flex-col">
  <div class="itinerary-card-main-container awg-flex-col">
    <div class="itinerary-card-header">{{$ctrl.event.title}}</div>
    <div class="itinerary-card-image-container">
      <img src="{{$ctrl.event.imageUrl}}" alt="EventPicture">
    </div>
    <div class="itinerary-card-details-container">
      <div class="itinerary-card-description"><span>{{$ctrl.event.description}}</span></div>
      <div class="itinerary-card-startTime"><b>Starts: </b><span>{{$ctrl.moment($ctrl.event.startTime).format("D/M/YYYY, h:mm a")}}</span></div>
      <div ng-if="$ctrl.event.endTime.toString()" class="itinerary-card-endTime"><b>Ends: </b><span>{{$ctrl.moment($ctrl.event.endTime).format("D/M/YYYY, h:mm a")}}</span></div>
      <span><a ng-click="$ctrl.handleDemoteClick()">DEMOTE</a></span>
      <span><a ng-click="$ctrl.handleDeleteClick()">DELETE</a></span>
    </div>
  </div>
  <div class="itinerary-card-footer awg-flex">
    <div class="itinerary-card-footer-left awg-flex">
      <div class="itinerary-card-button"><i class="material-icons">room</i></div>
      <div class="itinerary-card-button"><i class="material-icons">receipt</i></div>
    </div>
    <div class="itinerary-card-button">RSVP</div>
    <div class="itinerary-card-button"><i class="material-icons">comment</i></div>
  </div>
</div>
