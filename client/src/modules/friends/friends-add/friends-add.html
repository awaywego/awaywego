<div class="friends-add-container" ng-click="$event.stopPropagation()">
  <div class="friends-add-header">
    <span>Search by email to add a friend:</span>
  </div>
  <div class="friends-search-container flex">
    <input class="awgl-form-input form-control" name="email" type="email"
    ng-model="$ctrl.email" ng-model-options="{ debounce: 400 }"
    ng-change="$ctrl.searchForFriend()"
    placeholder="Friend's email address" required/>
  </div>
  <div ng-if="$ctrl.foundUser" class="friends-request-container">
    <div class="friends-request-message">
      Awesome! We found {{$ctrl.foundUser.name}}, want to send a friend request?
    </div>
    <div>
      <friend-card type="request" user="$ctrl.foundUser" request="$ctrl.requestFriend"></friend-card>
    </div>
  </div>
  <div ng-if="$ctrl.inviteUser" class="friends-request-container">
    <div class="friends-request-message">
      Can't find that user, do you want to invite them to Away We Go?
    </div>
    <div>
      <friend-card type="invite" user="$ctrl.inviteUser" invite="$ctrl.inviteFriend"></friend-card>
    </div>
  </div>
</div>
