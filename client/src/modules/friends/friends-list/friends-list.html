<div ng-click="$ctrl.closeForm()" class="friends-list-container h100">
  <div ng-show="$ctrl.inboundReqs.length > 0" class="friends-section">
    <div class="friends-section-header">
      <span>Pending Friend Requests</span>
    </div>
    <friend-card user="fr.from" fr-id="fr._id" type="pending"
      accept="$ctrl.acceptFriendRequest" reject="$ctrl.rejectFriendRequest"
      ng-repeat="fr in $ctrl.inboundReqs"></friend-card>
  </div>
  <div class="friends-section">
    <div class="friends-section-header">
      <span>Friends</span>
      <i ng-click="$ctrl.toggleForm($event)" class="material-icons">add_circle</i>
    </div>
    <div ng-if="$ctrl.newFriendOpen" class="friends-add-form-mount">
      <friends-add close-form="$ctrl.closeForm"></friends-add>
    </div>
    <div ng-if="$ctrl.friendships.length === 0" class="no-friends">
      <span>Aww - no friends yet, why don't you add somebody?</span>
    </div>
    <friend-card user="fr.to" fr-id="fr._id" type="friend" ng-repeat="fr in $ctrl.friendships"></friend-card>
  </div>
  <div ng-if="$ctrl.sentReqs.length > 0" class="friends-section">
    <div class="friends-section-header">
      <span>Sent Friend Requests</span>
    </div>
    <friend-card user="fr.to" fr-id="fr._id" type="sent"
      cancel="$ctrl.cancelFriendRequest"
      ng-repeat="fr in $ctrl.sentReqs"></friend-card>
  </div>
</div>
