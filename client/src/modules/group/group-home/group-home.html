<div class="group-home-container flex-col full-window bgc-0">
  <div class="group-home-title header">
    <span>{{$ctrl.GroupService.currentGroup.title}}</span>
  </div>
  <div class="group-pinned-feed-container">
    <div class="group-event-feed-container">
      <event-feed></event-feed>
    </div>
    <div class="group-poll-feed-container">
    </div>
    <div class="group-home-buttons-container flex space-around">
      <button class="awgd-button" ui-sref="app.group.promoteIdea({eventId: 'new'})">Schedule an event</button>
      <button class="awgd-button" ui-sref="app.group.makeIdea">Make a suggestion</button>
      <button class="awgd-button">Ask the group</button>
    </div>
  </div>
  <div class="group-activity-feed-container">
  </div>
</div>
