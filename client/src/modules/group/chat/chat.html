<div class="chat-container awg-flex-col h100 bgc-0">
  <div class="chat-window flex-window awg-flex-col">
    <div class="chat-header header">
      <a ui-sref="app.home"><i class="material-icons">navigate_before</i></a>
      <span>Chat for {{$ctrl.GroupService.currentGroup.title}}</span>
    </div>
    <div class="chat-messages-container awg-flex-1 awg-overflow" ng-cloak>
      <chat-message ng-repeat="message in $ctrl.ChatService.messages track by message._id"
        repeat-complete="$ctrl.renderedMessages()"
        id="{{'chat-msg-' + message._id}}"
        self="message.user._id === $ctrl.UserService.user.id"
        message="message" >
      </chat-message>
    </div>
  </div>
  <div class="chat-status">{{$ctrl.ChatService.usersTyping|chatTyping}}</div>
  <chat-input handle-typing="$ctrl.handleTyping" submit="$ctrl.submit" msg="$ctrl.msg"></chat-input>
</div>
