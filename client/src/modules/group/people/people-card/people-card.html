<div class="people-card-container awg-flex awg-space-between card-shadow"
  ng-class="{'people-card-selected': !!$ctrl.checked}"
  ng-click="$ctrl.handleContainerClick()">
  <spinner-box busy="$ctrl.busy"></spinner-box>
  <div class="people-card-avatar">
    <img ng-if="$ctrl.member.profilePic" ng-src="{{$ctrl.member.profilePic}}" class="avatar">
    <i ng-if="!$ctrl.member.profilePic" class="material-icons">account_circle</i>
  </div>
  <div class="people-card-content">
    <span class="people-card-name">{{$ctrl.member.name}}</span>
    <span class="people-card-email">{{$ctrl.member.email}}</span>
  </div>
  <div ng-if="$ctrl.canRemoveOrSelect()" class="people-card-actions">
    <div ng-if="$ctrl.type === 'member'" class="people-card-actions-icon-container">
      <i ng-click="$ctrl.remove($ctrl.user._id)" class="material-icons">clear</i>
    </div>
    <div ng-if="$ctrl.type === 'select'" class="people-card-actions-icon-container">
      <i ng-if="$ctrl.selected" class="material-icons">check_box</i>
      <i ng-if="!$ctrl.selected" class="material-icons">check_box_outline_blank</i>
    </div>
  </div>
</div>
