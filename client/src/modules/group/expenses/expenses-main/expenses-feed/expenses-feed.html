<div class="expenses-feed-container">
  <div class="expenses-feed-header">Expenses Summary</div>
  
  <expenses-summary />

  <div class="expenses-feed-header">Expenses Overview</div>
  <div class="expenses-feed-label flex">
    <div class="expenses-feed-item flex-1"><b>Description</b></div>
    <div class="expenses-feed-item"><b>Amount</b></div>
    <div class="expenses-feed-item"><b>Actions</b></div>
  </div>
  <expenses-feed-card ng-repeat="expense in $ctrl.ExpensesService.expenses" expense="expense" remove-expense="$ctrl.ExpensesService.removeExpense" />
</div>
