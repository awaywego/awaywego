<div class="chat-message-container">
  <div ng-if="$ctrl.message.user.profilePic !== ''" class="chat-message-avatar">
    <div class="chat-message-avatar-pic"
         ng-style="{'background-image':'url($ctrl.message.user.profilePic)'}">
    </div>
  </div>
  <div ng-if="$ctrl.message.user.profilePic === ''">
    <i class="material-icons">account_circle</i>
  </div>
  <div class="chat-message-bubble">
    <span>{{$ctrl.message.text}}</span>
  </div>
</div>
