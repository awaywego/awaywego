<div class="login-container">
  <spinner-box busy="$ctrl.busy"></spinner-box>
  <div class="login-header"><span>StartSomething</span></div>
  <div class="login-form-container">
    <form name="loginForm" ng-submit="$ctrl.login()" novalidate>
      <div class="form-group">
        <div class="form-group-row">
          <label class="sr-only" for="email"></label>
          <div class="awgl-form-input-icon input-group-addon"><i class="material-icons">account_circle</i></div>
          <input class="awgl-form-input form-control" name="email" type="email"
          ng-model="$ctrl.email" placeholder="Email Address" required
          ng-class="{'awgl-has-error' : loginForm.email.$invalid && loginForm.email.$touched }" />
          <div class="awgl-error-icon" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
            <i class="material-icons">error_outline</i>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group-row">
          <label class="sr-only" for="password"></label>
          <div class="awgl-form-input-icon input-group-addon"><i class="material-icons">lock</i></div>
          <input class="awgl-form-input form-control" name="password" type="password"
          ng-model="$ctrl.password" placeholder="Password" required
          ng-class="{'awgl-has-error' : loginForm.password.$invalid && loginForm.password.$touched }" />
          <div class="awgl-error-icon" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
            <i class="material-icons">error_outline</i>
          </div>
        </div>
      </div>
      <div class="login-submit-container awg-flex awg-flex-center">
        <div class="login-submit-button-container">
          <button type="submit" class="awgl-button" id="login" ng-disabled="loginForm.$invalid">Sign in</button>
        </div>
      </div>
      <a href="../auth/google" target="_self"><div class="g-signin2 awgl-button">
        <div>
          <div class="awg-flex awg-flex-center">
              <div  class="google-icon-container">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 48 48" class="abcRioButtonSvg">
                  <g>
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </g>
                </svg>
              </div>
              <span class="google-button-label"> Sign in with Google</span>
          </div>
        </div>
      </div></a>
      <div ng-if="$ctrl.formWarning" class="awgl-form-warning awg-flex awg-flex-center">
        <span>{{$ctrl.formWarning}}</span>
      </div>
    </form>
  </div>
  <div class="login-other-container">
    <div class="login-other-container-item awg-flex awg-flex-center">
      <a ui-sref="signup">Don't have an account? Sign up today</a>
    </div>
  </div>
</div>
