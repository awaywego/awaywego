<div class="itinerary-card flex">
  <div class="flex">
    <div class="flex-col">
      <img src="{{$ctrl.event.imageUrl}}" alt="EventPicture">
      <div class="flex">
        <div class="itinerary-card-map-icon"><i class="material-icons">room</i></div>
        <div class="itinerary-card-ticket-icon"><i class="material-icons">receipt</i></div>
      </div>
    </div>
    <div>
      <div class="itinerary-title">
        <h3>{{$ctrl.event.title}}</h3>
      </div>
      <div class="itinerary-description">
        <span>{{$ctrl.event.date}}</span><br>
        <span>{{$ctrl.event.time}}</span><br>
        <span>{{$ctrl.event.description}}</span><br>
        <div class="flex">
          <div class="itinerary-card-rsvp">RSVP</div>
          <div class="itinerary-card-comment-icon"><i class="material-icons">comment</i></div>
        </div>
      </div>
    </div>
  </div>

</div>
