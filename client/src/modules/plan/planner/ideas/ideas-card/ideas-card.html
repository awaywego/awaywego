<div class="ideas-card flex">
    <div class="ideas-card-main-container flex">
      <img class="ideas-card-thumbnail" src="https://d36tnp772eyphs.cloudfront.net/blogs/1/2014/08/Smith-Rock-940x595.jpg" alt="EventPicture">
      <div class="ideas-card-info-container flex-col">
        <!-- TODO: Change to ^.idea({ideaId: $ctrl.idea._id}) -->
