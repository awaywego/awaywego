<div class="ideas-container">
  <ideas-card event="idea" ng-repeat="idea in $ctrl.ideas" promote-event="$ctrl.promoteEvent" delete-event="$ctrl.deleteEvent" />
  <new-idea-button events="$ctrl.ideas" ng-if="$ctrl.ideas.length === 0" class="new-idea-button button-center"></new-idea-button>
  <new-idea-button events="$ctrl.ideas" ng-if="$ctrl.ideas.length" class="new-idea-button button-bottom"></new-idea-button>
</div>
