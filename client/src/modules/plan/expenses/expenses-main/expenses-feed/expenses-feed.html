<div class="expenses-feed-container">
  <div class="expenses-feed-header flex">
    <div class="expenses-feed-description"><b>Description</b></div>
    <div class="expenses-feed-amount"><b>Amount</b></div>
    <div class="expenses-feed-actions"><b>Actions</b></div>
  </div>
  <expenses-feed-card ui-sref="^.^.main.expense({expenseId: expense._id})" ng-repeat="expense in $ctrl.expenses" expense="expense" remove-expense="$ctrl.removeExpense" />
</div>
