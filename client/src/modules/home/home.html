<div class="home-container">
  <div class="home-title">My Plans</div>
  <div class=home-container-window>
    <plan-card delete-plan="$ctrl.deletePlan" plan="plan" ng-repeat="plan in $ctrl.plans"></plan-card>
  </div>
  <div class="new-plan-button-container">
    <button class="awgd-button" ui-sref="app.makePlan">Make a plan</button>
  </div>
</div>
