<div class="home-container">
  <div class="home-title">Groups</div>
  <div class=home-container-window>
    <group-card group="group" ng-repeat="group in $ctrl.GroupService.groups"
      delete-group="$ctrl.GroupService.deleteGroupById(group._id)" >
    </group-card>
  </div>
  <div class="new-group-button-container">
    <button class="awgd-button" ui-sref="app.makeGroup">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
