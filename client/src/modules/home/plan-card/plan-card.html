<div class="plan-card-container space-around flex">
  <div class="card-thumb-container">
    <img class="plan-card-image" ng-src={{$ctrl.plan.imageUrl}} alt=""/>
  </div>
  <div class="text-center card-info-padding">
    <h4>{{$ctrl.plan.title}}</h4>
    <p>{{$ctrl.plan.description}}</p>
  </div>
  <a ui-sref="app.plan.feed({ plan: plan })">details...</a>
  <a ng-click="$ctrl.handleDeleteClick()">DELETE</a>
</div>
