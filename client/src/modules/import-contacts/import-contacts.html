<div class="people-add-container full-window bgc-0">
  <div class="people-add-header header">
    <span>Import your contacts</span>
  </div>
  <div class="text-center" ng-if="$ctrl.allContacts.length">
    <span>We found {{$ctrl.allContacts.length}} contacts. Invite them below</span>
    <button type="submit" class="awgd-button" name="continue" ui-sref="app.friends.list">Continue</button>
  </div>

  <div class="text-center min-line-height" ng-if="$ctrl.allContacts.length === 0">
    <span ng-if="$ctrl.loadingContacts">
      Loading your contacts...
    </span>
  </div>
  <div ng-if="$ctrl.allContacts.length === 0" class="awg-flex awg-flex-col awg-flex-align-center h100">
    <div class="info-text header-shadow">
      <span>
        Welcome! To help you get started quickly you can access your Google contacts and invite friends from there or see who's already joined.
      </span>
    </div>
    <div class="awg-flex floating-center-button awg-space-between awg-flex-align-stretch">
      <button type="submit" class="awgd-button" name="get-contacts" ng-click="$ctrl.getGoogleContacts()">Import contacts</button>
      <div class ="w50"> </div>
      <button type="submit" class="awgd-button" name="skip" ui-sref="app.friends.list">Skip</button>
    </div>

  </div>

  <friend-card ng-repeat="friend in $ctrl.availableFriends"  | filter="$ctrl.filterFriends"
  user="friend" type="invite" checked="friend.status" invite="$ctrl.inviteFriend"
  toggle="$ctrl.toggleSelect" cancel="$ctrl.cancelFriend"></friend-card>

</div>
